<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Failure | 翻译失败</title>
    <link rel="stylesheet" href="style.css?v=4">
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas" width="640" height="360"></canvas>
    </div>

    <!-- Error Handling -->
    <script>
        window.onerror = function (msg, url, line, col, error) {
            var canvas = document.getElementById('game-canvas');
            if (canvas) {
                var ctx = canvas.getContext('2d');
                ctx.fillStyle = 'red';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '14px monospace';
                ctx.fillText("Runtime Error:", 10, 30);
                ctx.fillText(msg, 10, 50);
                ctx.fillText("Line: " + line, 10, 70);
            }
            console.error("Game Error:", msg, error);
        };
    </script>

    <!-- Core -->
    <script src="src/core/renderer.js?v=4"></script>
    <script src="src/core/input.js?v=4"></script>

    <!-- Utils -->
    <script src="src/utils/draw.js?v=4"></script>
    <script src="src/utils/audio.js?v=4"></script>

    <!-- Data -->
    <script src="src/data/rooms.js?v=4"></script>
    <script src="src/data/items.js?v=4"></script>
    <script src="src/data/battles.js?v=4"></script>

    <!-- Systems -->
    <script src="src/systems/dialogue.js?v=4"></script>
    <script src="src/systems/exploration.js?v=4"></script>
    <script src="src/systems/battle.js?v=4"></script>

    <!-- Main (must be last) -->
    <script src="src/main.js?v=4"></script>
</body>

</html>
